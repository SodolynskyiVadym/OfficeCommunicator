<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>Azure Communication Services - Calling Web SDK</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <p>Token: <span id="token">Not provided</span></p>
        <p>UserToId: <span id="callerUserId">Not provided</span></p>
        <p>Is caller: <span id="isCaller">Not provided</span></p>
        <p>Name: <span id="displayName">Not provided</span></p>
        <h4>Azure Communication Services - Calling Web SDK</h4>

        <button id="hangup-call-button" type="button" disabled="true">Hang up Call</button>
        <button id="start-video-button" type="button" disabled="true">Start Video</button>
        <button id="stop-video-button" type="button" disabled="true">Stop Video</button>
        <br>
        <br>
        <div id="connectedLabel" style="color: #13bb13;" hidden>Call is connected!</div>
        <br>
        <div id="remoteVideosGallery" style="width: 40%;" hidden>Remote participants' video streams:</div>
        <br>
        <div id="localVideoContainer" style="width: 30%;" hidden>Local video stream:</div>
        <!-- points to the bundle generated from client.js -->
    </body>
</html>
<script src="./main.js"></script>
